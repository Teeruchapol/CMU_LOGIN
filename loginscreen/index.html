<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>

<body>
    <section class="bg-gray-100 min-h-screen flex items-center justify-center">
        <!-- login container -->
        <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5">
            <!-- form -->
            <div class="w-1/2 px-8">
                <h2 class="font-bold text-2xl text-[#901B2D]">Login</h2>
                <p class="text-sm mt-4 text-[#901B2D]"">Login to log into the room.</p>

                    <form action=" "class=" flex flex-col gap-4">
                    <input class="p-2 mt-8" rounded-x1 type="text" name="Student ID" placeholder="Student ID">
                    <input class="p-2" rounded-x1 type="password" name="password" placeholder="Password">
                    <button class="bg-[#901B2D] rounded-xl text-white py-2">Login</button>
                    </form>
            </div>
            <!-- img -->
            <div class="sm:block hidden w-1/2">
                <img class="rounded-2xl"
                    src="logo-me-removebg-preview.png" alt="">

            </div>
        </div>

    </section>
</body>

</html>
